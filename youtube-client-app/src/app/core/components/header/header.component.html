<div class="wrapper">
  <header class="header">
    <div class="search__container">
      <button class="admin" routerLink="/admin/create">
        <img class="logo" src="assets/svg/logo.svg" alt="sprite-main" />
      </button>
      <app-input-search></app-input-search>
      <button class="btn__settings" (click)="areOpenSettings = !areOpenSettings">
        <svg-icon-sprite
          [src]="'settings'"
          [title]="'settings'"
          [width]="'32px'"
          [height]="'32px'"
        >
        </svg-icon-sprite>
      </button>
    </div>
    <div class="log__container">
      <p class="log__name">{{ loginName }}</p>
      <a
        routerLink="/authorization/login"
        class="btn__login"
      >
        <svg-icon-sprite
          [src]="'login'"
          [title]="'login'"
          [width]="'31px'"
          [height]="'32px'"
        >
        </svg-icon-sprite>
      </a>
    </div>
    <svg class="icon-box" width="22" height="32">
      <use xlink:href="assets/svg/search_settings.svg"></use>
    </svg>
  </header>
</div>
<app-sort *ngIf="areOpenSettings"></app-sort>

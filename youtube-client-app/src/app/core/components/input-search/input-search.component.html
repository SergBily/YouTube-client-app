<div class="wrapper">
  <div class="input__container">
    <input
      #search
      class="input"
      matInput
      type="text"
      autofocus
      placeholder="What are you want to find out?"
    />
    <ng-container *ngIf="search.value">
      <button class="button" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-container>
  </div>
</div>
